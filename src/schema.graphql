type User {
  _id: ID!
  username: String!
  email: String!
  pwd: String
  createdEvents: [Event!]
}

type Event {
  _id: ID!
  name: String!
  desc: String!
  price: Int!
  date: String!
  createdBy: User!
}

input UserInput {
  username: String!
  email: String!
  pwd: String!
}

input EventInput {
  name: String!
  desc: String!
  price: Int!
  date: String!
  userId: String!
}

type RootQuery {
  user(email: String!): User!
  events: [Event!]!
}

type RootMutation {
  createUser(userInput: UserInput): User
  createEvent(eventInput: EventInput): Event
}

schema {
  query: RootQuery
  mutation: RootMutation
}
