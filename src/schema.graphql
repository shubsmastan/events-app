type Event {
  _id: ID!
  name: String!
  desc: String!
  price: Int!
  date: String!
}

input EventInput {
  name: String!
  desc: String!
  price: Int!
}

type RootQuery {
  events: [Event!]!
}

type RootMutation {
  createEvent(eventInput: EventInput): Event!
}

schema {
  query: RootQuery
  mutation: RootMutation
}

type User {
  id: ID!
  name: String!
  email: String!
  role: String!
}
